<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table Selector Demo</title>
    <link rel="stylesheet" href="../css/selector.css">
    <style type="text/css">
        table, th, td {
            border: 1px solid;
        }
    </style>
</head>
<body>
<table id="target">
    <thead>
    <tr>
        <td>Header1</td>
        <td>Header2</td>
        <td>Header3</td>
    </tr>
    </thead>
    <tbody>
    <tr data="1st row">
        <td data="11">11</td>
        <td data="12">12</td>
        <td data="13">13</td>
    </tr>
    <tr data="2ed row">
        <td data="21">21</td>
        <td data="22">22</td>
        <td data="23">23</td>
    </tr>
    <tr data="3rd row">
        <td data="31">31</td>
        <td data="32">32</td>
        <td data="33">33</td>
    </tr>
    <tr data="4th row">
        <td data="41">41</td>
        <td data="42">42</td>
        <td data="43">43</td>
    </tr>
    <tr data="5th row">
        <td data="51">51</td>
        <td data="52">52</td>
        <td data="53">53</td>
    </tr>
    </tbody>
</table>
<div id="selector"></div>

<script type="text/javascript" src="../js/lib/jquery.js"></script>
<script type="text/javascript" src="../js/selector.js"></script>
<script type="text/javascript">
    // Create a table selector and show
    var s = $('#target').Selector({
        id: "selector",
        title: "selected itemsï¼š",
        table: {// target table
            type: 'cell',//cell or row
//            splitter:"&" //data split mark to show multiple data in one item
            id: "target"
        },
        style: {
            width: "800px"
        }
    }).show();

    // Add a button to the selector
    s.addActionButton({
        name: "selected items",
        action: function () {
            alert("You have selected: " + s.getSelectedItems().join());
        }
    });

    // Listen to a certain function and trigger an action when finishing
    s.bindListener({
        scope: s,
        method: "pushItem",//sync function
        action: function () {
            alert("you selected " + s.getSelectedItems()[s.getSelectedItems().length - 1]);
        }
    });

    // Stimulate an async function
    asyncFn = function (callback) {
        setTimeout(function () {
            callback();
        }, 2000);
        alert("async function has started, please wait...");
    };
    // Add a button to start the async operation
    s.addActionButton({
        name: "async",
        action: function () {
            asyncFn(function () {
                alert("async function is done!");
            });
        }
    });

    // Listen to the async operation and trigger an action when finishing
    s.bindListener({
        scope: this,
        method: "asyncFn",
        action: function () {
            alert("async function listened!");
        },
        async: 0// callback position in an async function
    });


</script>
</body>
</html>
